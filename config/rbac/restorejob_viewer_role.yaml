# permissions for end users to view restorejobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: restorejob-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: questdb-operator
    app.kubernetes.io/part-of: questdb-operator
    app.kubernetes.io/managed-by: kustomize
  name: restorejob-viewer-role
rules:
- apiGroups:
  - crd.questdb.io
  resources:
  - restorejobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crd.questdb.io
  resources:
  - restorejobs/status
  verbs:
  - get
