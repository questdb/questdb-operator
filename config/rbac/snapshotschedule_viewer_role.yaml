# permissions for end users to view snapshotschedules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: snapshotschedule-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: questdb-operator
    app.kubernetes.io/part-of: questdb-operator
    app.kubernetes.io/managed-by: kustomize
  name: snapshotschedule-viewer-role
rules:
- apiGroups:
  - crd.questdb.io
  resources:
  - snapshotschedules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crd.questdb.io
  resources:
  - snapshotschedules/status
  verbs:
  - get
